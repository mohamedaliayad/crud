<html>
      <head>
        <title>Bookmark</title>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="./css/bookmark.png" type="image/x-icon">
<link rel="stylesheet" href="./css/all.min.css">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/main.css">
</head>

  <body>

    <main class="  py-5 position-relative">
      <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2>
            <i class="fa-solid fa-bookmark fa-xl" style="color: #1f5120;"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark fa-xl" style="color: #1f5120;"></i>
          </h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
          </div>
          <button class="btn btn-submit px-5" id="submitBtn" onclick="submitData()">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr><th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr></thead>
          <tbody id="tableData">


            </tbody>
        </table>
        <div id="windowBox" class="w-50 p-5 border-3  d-none">
          <div class=" bg-white ">
          <div class="window-head p-3 d-flex justify-content-between">
            <div class="window-point" id="">
              <span><i class="fa-solid fa-circle" style="color: #F15F5D"></i></span>
              <span><i class="fa-solid fa-circle" style="color: #FEBE2E"></i></span>
              <span><i class="fa-solid fa-circle" style="color: #4DB748"></i></span>


            </div>
<div class="exit-button">
  <button type="button" class="btn-close"  aria-label="Close"></button>
</div>

          </div>

            <h6 class="p-3" style="font-weight: 600;">Site Name or Url is not valid, Please follow the rules below :</h6>
            <p class="p-2"><i class="fa-regular fa-circle-right fa-lg" style="color: #bf1828;"></i> Site name must contain at least 3 characters</p>
              <p class="p-2"><i class="fa-regular fa-circle-right fa-lg" style="color: #bf1828;"></i> Site URL must be a valid one</p>
          </div>
        </div>
      </div>
      <div id="exitLayer" class="layer d-none" ></div>
    </main>

    <script src="js/index.js"></script>






  <script src="./js/main.js">

  </script>
<script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
